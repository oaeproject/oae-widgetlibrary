<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/<%= @file_name %>/css/<%= @file_name %>.css" />

<!-- WIDGET CONTENT CONTAINER -->
<div class="<%= @file_name %>_widget">
    <!-- MAIN VIEW -->
    <div id="<%= @file_name %>_main" style="display:none;">
        <p>__MSG__HELLO_WORLD__, <span id="<%= @file_name %>_username"></span></p>
    </div>
    <!-- SETTINGS VIEW -->
    <div id="<%= @file_name %>_settings" style="display:none;">
        <form id="<%= @file_name %>_settings_form" action="#">
            <p>__MSG__COLOR_TO_USE__:
                <select id="<%= @file_name %>_color">
                    <option value="#000000">__MSG__BLACK__</option>
                    <option value="#FF0000">__MSG__RED__</option>
                    <option value="#00FF00">__MSG__GREEN__</option>
                    <option value="#0000FF">__MSG__BLUE__</option>
                </select>
            </p>
            <div class="fl-force-right">
                <button type="button" class="s3d-button s3d-link-button" id="<%= @file_name %>_cancel_settings">__MSG__CANCEL__</button>
                <button type="submit" class="s3d-button s3d-overlay-button">__MSG__SAVE__</button>
            </div>
            <hr class="fl-hidden fl-push"/>
        </form>
    </div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/<%= @file_name %>/javascript/<%= @file_name %>.js"></script>
